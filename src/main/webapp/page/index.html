<!DOCTYPE html>
<html lang="en">
<head>
    <base href="http://localhost:8080/ssm_war_exploded/">
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="js/jquery-1.8.3.js"></script>
</head>
<body>
<table border="1" id="depList" style="border-collapse: collapse">
</table>
</body>
</html>
<script>
    $.ajax({
        url:"init",
        type:"get",
        dataType:"json",
        success:function (data) {
            $("#depList").empty();
            $("#depList").append("<tr><td>部门名称</td></tr>");
            for (var i = 0; i<data.result.length; i++){
                var dep = "<tr><td><a href='page/depInfo.html?depId="+data.result[i].depId+"'>"+data.result[i].depName+"</a></td></tr>";
                $("#depList").append(dep);
            }
        }
    })


</script>
